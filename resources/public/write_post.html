<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf8">
    <title>Write Post</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <center><h1>Add a new post</h1></center>
    <div class="container">
    <form id="post_entry" method="post">
      <div class="form_entry">
        <label for="auth_name">Author name</label>
        <input type="textbox" id="auth_name" value="Author name">
      </div>
      <div class="form_entry">
        <p><label for="post_text">Enter post here</label></p>
        <p><textarea id="post_text" rows="50" cols="70">Post text!</textarea></p>
      </div>
    </form>
    </div>
  </body>
</html>
